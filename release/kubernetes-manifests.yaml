apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  selector:
    matchLabels:
      app: node
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: node:14.17.5
        ports:
        - containerPort: 8081
